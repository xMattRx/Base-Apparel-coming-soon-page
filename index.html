<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

<body>
  <img class="logo" src="./images/logo.svg" alt="">
  <div class="container">
    <div class="container-left">
      <h1><span>WE'RE</span> COMING SOON</h1>
      <p>Hello fellow shoppers! We're currenctly building our new fashion store. Add your email below to stay up-yo-date
        with announcements and our launch deals.</p>

      <div class="container-input">
        <form>
          <input type="text" placeholder="Email Address">
          <button type="submit">></button>
          <p class="error">Please provide a valid email</p>
          <div class="icon-error">i</div>
        </form>
      </div>
    </div>
    <div class="container-right">
      <picture>
        <source media="(max-width:769px)" srcset="./images/hero-mobile.jpg">
        <img src="./images/hero-desktop.jpg" alt="Flowers" style="width:auto;">
      </picture>
    </div>
  </div>

</body>

</html>
